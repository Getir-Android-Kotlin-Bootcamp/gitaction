name: Kotlin Build and Run

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build and run Kotlin code
        run: |
          kotlinc Main.kt -include-runtime -d Main.jar
          java -jar Main.jar
