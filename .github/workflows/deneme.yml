name: Kotlin CI

on: [push]  # Trigger the workflow on push events

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Compile and run Kotlin code
        run: ./gradlew run
