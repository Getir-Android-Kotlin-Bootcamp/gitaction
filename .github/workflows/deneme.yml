name: Kotlin CI

on: [push]  # İş akışını push olaylarında tetikle

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: JDK 11'i Kur
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Gradle'ı İndir ve Kur (Eğer gradlew yoksa)
        # **Corrected indentation (two spaces)**
        if: test -f "./gradlew"  # Check for gradlew existence
          run: |
            # ... (Gradle indirme adımları)

      - name: Kotlin kodunu derle ve çalıştır
        run: ./gradle run
